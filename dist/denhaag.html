<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>

    <style>
        body {
            margin: 0;
        }

        #mapdiv { 
            height: 100vh;
            position: relative;
        }

        .info {
            padding: 20px 30px;
            box-sizing: border-box;
            width: 300px;
            font: 16px/18px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            transition: 200ms all ease-in;
            min-height: 200px;
        }

        .leaflet-interactive {
           transition: fill 100ms ease;
        }        
    </style>

    <title>Geologische Kaart Den Haag</title>
</head>
<body>

<div id="mapdiv"></div>
    
<script>

// Initiate the map 
const map = L.map("mapdiv")
    .setView([52.074775, 4.292261], 12) // Initial [lat, lon], zoomlevel
    .setMaxBounds([
        [51.7, 3.3],    // Northwest corner
        [52.3, 5]       // Southeast 
    ]);
    
// Add the base map
L.tileLayer("https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}", {
    attribution: "Map data &copy; <a href='https://www.openstreetmap.org/'>OpenStreetMap</a> contributors, <a href='https://creativecommons.org/licenses/by-sa/2.0/'>CC-BY-SA</a>, Imagery Â© <a href='https://www.mapbox.com/'>Mapbox</a>",
    maxZoom: 13,
    id: "mapbox.outdoors",
    accessToken: "pk.eyJ1Ijoid29tcG8iLCJhIjoiN0VyeldPQSJ9.8MYRl2QvtXn9ZJHwJZm5lA"
}).addTo(map);

fetch("jsons/denhaag.topojson").then(function(response) {
    return response.json();
}).then(function(geologicalmap) {
    let geomapVector; 
    
    function hover(e) {
        const style = {
            stroke: true,
            weight: 2,
            color: `#1E1E1E`,
            fill: true,
            fillColor: `#666`,
            fillOpacity: 0.6
        };
    
        const properties = e.layer.properties;

        geomapVector.setFeatureStyle(properties.OBJECTID, style);
    
        info.update(properties);
    }

    geomapVector = L.vectorGrid.slicer(topojson.feature(geologicalmap, geologicalmap.objects.denhaag), {
                vectorTileLayerStyles: {
                    sliced: function(properties, zoom) {
                        return {
                            stroke: true,
                            weight: 0.05,
                            opacity: 0.9,
                            color: `#333`,
                            fill: true,
                            fillColor: properties.COLOR,
                            fillOpacity: 0.8
                        }
                    }
                },
                interactive: true,
                getFeatureId: function(f) {
                    return f.properties.OBJECTID;
                }
                }).on(`mouseover`, function(e) {
                    hover(e);
                }).on(`touchstart`, function(e) {
                    hover(e);
                }).on(`mouseout`, function(e) {
                    info.update()
                    geomapVector.resetFeatureStyle(e.layer.properties.OBJECTID);
                }).on(`touchend`, function(e) {
                    geomapVector.resetFeatureStyle(e.layer.properties.OBJECTID);
                }).addTo(map);
});

var info = L.control();

info.onAdd = function(map) {
    this._div = L.DomUtil.create("div", "info");
    this.update();
    return this._div;
};

info.update = function (props) {
    this._div.innerHTML = `<h4>Formatie</h4> ${props ? props.LEGENDA : "Beweeg je muis over een formatie, klik er op om deze vast te zetten"}`
};

info.addTo(map);

L.control.scale().addTo(map);

</script>

</body>
</html>
